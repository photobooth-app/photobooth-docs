site_name: The Photobooth-App
site_url: https://photobooth-app.org
site_description: Open-source photobooth-app for your new DIY photobooth. Written in Python ðŸ, coming along with a modern Vue frontend.
site_author: Michael G
repo_name: photobooth-app/photobooth-app/
repo_url: https://github.com/photobooth-app/photobooth-app
dev_addr: 127.0.0.1:8001

theme:
    name: "material"
    font: false
    custom_dir: overrides
    logo: assets/logo-notext-blue-transparent.png
    favicon: assets/logo-notext-blue-transparent.png
    features:
        - navigation.tabs
        - navigation.sections
        - navigation.indexes
        - content.code.copy
    palette:
        # Palette toggle for automatic mode
        - media: "(prefers-color-scheme)"
          toggle:
              icon: lucide/sun-moon
              name: Switch to light mode

        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: custom
          accent: custom
          toggle:
              icon: lucide/sun
              name: Switch to dark mode

        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: custom
          accent: custom
          toggle:
              icon: lucide/moon
              name: Switch to system preference

# extra_css:
#   - stylesheets/extra.css

markdown_extensions:
    - meta
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - attr_list
    - md_in_html
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - footnotes
    - toc:
          permalink: true

plugins:
    - search
    # - glightbox # https://github.com/blueswen/mkdocs-glightbox/issues/67

