site_name: Photobooth App

theme:
  name: "material"
  features:
    - navigation.tabs
    - navigation.sections
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: blue
      accent: blue
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: blue
      accent: blue
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - mkdocstrings
  - search
  - swagger-ui-tag
  - glightbox

nav:
  - Home:
      - Home: index.md
      - screenshots.md
      - installation.md
      - setup.md
      - photobox3dprint.md
      - update.md
  - Reference:
      - reference/index.md
      - reference/api.md
      - reference/photoboothprojectintegration.md
  - Support:
      - support/index.md
      - support/troubleshooting.md
      - support/faq.md
  - Extras:
      - extras/index.md
      - extras/onscreenkeyboard.md
      - extras/wled.md
      - extras/wifi.md
      - extras/sync.md
      - extras/display.md
      - extras/gpio.md
      - extras/shareservice.md
      - extras/printing.md
  - contribute.md

not_in_nav: |
  /extras/shareservice-landing.md
