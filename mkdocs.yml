site_name: Photobooth App
repo_name: photobooth-app/photobooth-app/
repo_url: https://github.com/photobooth-app/photobooth-app
dev_addr: 127.0.0.1:8001

theme:
  name: "material"
  logo: assets/logo-notext-white-transparent.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: blue
      accent: blue
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: blue
      accent: blue
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes

plugins:
  - mkdocstrings
  - search
  - swagger-ui-tag
  - glightbox

copyright: >
  2023 â€“ <a href="#__consent">Change cookie settings</a>

extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-HJ2DQGS163
    feedback:
        title: Was this page helpful?
        ratings:
          - icon: material/emoticon-happy-outline
            name: This page was helpful
            data: 1
            note: >-
              Thanks for your feedback!
          - icon: material/emoticon-sad-outline
            name: This page could be improved
            data: 0
            note: >- 
              Thanks for your feedback! Help us improve this page by
              using our <a href="https://github.com/photobooth-app/photobooth-docs/issues/new" target="_blank" rel="noopener">issue tracker</a>.

nav:
  - Home:
      - Home: index.md
      - download.md
      - features.md
      - screenshots.md
      - photobox3dprint.md
      - projects.md
  - Setup:
      - setup/index.md
      - setup/installation.md
      - setup/update.md
      - setup/admincenter.md
      - setup/camera_setup.md
      - setup/mediaprocessing.md
      - setup/gpio.md
      - setup/shareservice.md
      - setup/printing.md
  - Reference:
      - reference/index.md
      - reference/directories.md
      - reference/api.md
      - reference/photoboothprojectintegration.md
  - Support:
      - support/index.md
      - support/troubleshooting.md
      - support/faq.md
  - Extras:
      - extras/index.md
      - extras/onscreenkeyboard.md
      - extras/wled.md
      - extras/buzzer.md
      - extras/wifi.md
      - extras/sync.md
      - extras/display.md

not_in_nav: |
  /extras/shareservice-landing.md
