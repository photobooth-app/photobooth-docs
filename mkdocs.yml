site_name: Photobooth App

theme:
  name: "material"
  features:
    - navigation.tabs
    - navigation.sections

markdown_extensions:
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - mkdocstrings
  - search
  - swagger-ui-tag
  - glightbox

nav:
  - Home:
      - Home: index.md
      - screenshots.md
      - installation.md
      - setup.md
      - photobox3dprint.md
      - update.md
  - Reference:
      - reference/index.md
      - reference/api.md
      - reference/photoboothprojectintegration.md
  - Support:
      - support/index.md
      - support/troubleshooting.md
      - support/faq.md
  - Extras:
      - extras/index.md
      - extras/onscreenkeyboard.md
      - extras/wled.md
      - extras/wifi.md
      - extras/sync.md
      - extras/display.md
      - extras/gpio.md
      - extras/shareservice.md
  - contribute.md

not_in_nav: |
  /extras/shareservice-landing.md
