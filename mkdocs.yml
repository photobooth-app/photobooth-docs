site_name: Photobooth App

theme:
  name: "material"
  features:
    - navigation.tabs
    - navigation.sections

markdown_extensions:
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - mkdocstrings
  - search
  - swagger-ui-tag
  - glightbox

nav:
  - Home:
      - index.md
      - screenshots.md
      - installation.md
      - setup.md
      - photobox3dprint.md
      - update.md
  - Reference:
      - reference/index.md
      - reference/api.md
      - reference/photoboothprojectintegration.md
  - Help:
      - help/index.md
      - help/troubleshooting.md
      - help/faq.md
  - Extras:
      - extras/index.md
      - extras/onscreenkeyboard.md
      - extras/wled.md
      - extras/wifi.md
      - extras/sync.md
  - contribute.md
